name: Utilities
version: 1.0
main: millen.Main
author: Millen
description: A comprehensive utilities plugin for the server

commands:
  utilreload:
    description: Reload the plugin configuration
    usage: /utilreload
    permission: util.reload

  heal:
    description: Heal yourself or another player
    usage: /heal [player]
    permission: util.heal

  fix:
    description: Repair the item in your hand
    usage: /fix
    aliases: [repair, fixhand, fixitem]
    permission: util.fix

  fixall:
    description: Repair all items in your inventory
    usage: /fixall
    permission: util.fixall

  announce:
    description: Send a message to all players
    usage: /announce <message>
    permission: util.announce

  serverinfo:
    description: Display server information
    usage: /serverinfo
    permission: util.serverinfo

  ping:
    description: Check your connection ping
    usage: /ping
    permission: util.ping

  feed:
    description: Restore your hunger
    usage: /feed
    permission: util.feed

  clearlag:
    description: Clear the lag
    usage: /clearlag
    permission: util.clearlag

  seen:
    description: Check when a player was last online
    usage: /seen <player>
    permission: util.seen

  enderchest:
    description: Open your enderchest
    aliases: [ec]
    usage: /enderchest
    permission: util.enderchest

  craft:
    description: Open the crafting table
    usage: /craft
    permission: util.craft

permissions:
  util.reload:
    description: Allows reloading the plugin configuration
    default: op

  util.feed:
    description: Allows restoring hunger
    default: op

  util.clearlag:
    description: Allows clearing the lag
    default: op

  util.heal:
    description: Allows healing yourself
    default: op

  util.heal.others:
    description: Allows healing other players
    default: op

  util.fix:
    description: Allows repairing items in hand
    default: op

  util.fixall:
    description: Allows repairing all items in inventory
    default: op

  util.announce:
    description: Allows sending announce messages
    default: op

  util.serverinfo:
    description: Allows viewing server information
    default: op

  util.ping:
    description: Allows checking ping
    default: op

  util.seen:
    description: Allows checking when a player was last online
    default: op

  util.enderchest:
    description: Allows opening the enderchest
    default: op

  util.craft:
    description: Allows opening the crafting table
    default: op 
